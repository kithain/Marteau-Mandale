 <!-- jeu -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Jeu - Marteaux & Mandales</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div id="particles-js"></div>
    <div id="parallax-smoke"></div>-->

    <div id="auth-container">
        <h1 class="runic">Bienvenue dans l'aventure, {{ username }} !</h1>

        <!-- Barre de mana -->
        <div id="vie-bar">
            <div id="vie-fill"></div>
        </div>
    
        <div id="mana-bar">
            <div id="mana-fill"></div>
        </div>
        <!-- Barre d'XP -->
        <div id="xp-bar" style="width: 200px; height: 20px; background: #333; border-radius: 5px; margin-top: 10px;">
          <div id="xp-fill" style="height: 100%; width: 0%; background: linear-gradient(90deg, #00f260, #0575e6); border-radius: 5px;"></div>
        </div>
     
        <!-- Zone de carte -->
        <div id="map-container">
            <div id="map-inner"></div>
        </div>

        <!-- Talents -->
        <div id="talents-container">
            <h2 class="runic">Talents disponibles</h2>
            <div id="talents-buttons"></div>
        </div>

        <!-- Bouton retour -->
        <form action="{{ url_for('routes.logout') }}" method="GET">
            <button type="submit">Retour au menu</button>
        </form>
        <!-- Bouton de sauvegarde de la partie -->
        <button id="save-btn" class="save-button">Sauvegarder la partie</button>
    </div>

    <!-- Embedding des donnÃ©es de sauvegarde en JSON pour le front-end -->
    <script id="player-data" type="application/json">
        {{ save_data | tojson }}
    </script>
    

    <!-- JS principaux -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
