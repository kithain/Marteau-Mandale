<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Marteaux & Mandales</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div id="parallax-smoke"></div>

    <div id="game-layout">
        <!-- Colonne Gauche : Carte -->
        <section id="map-section">
            <div id="map-container">
                <div id="map-inner"></div>
            </div>
            
            <!-- Combat UI Overlay (sur la carte ou en dessous) -->
            <div id="combat-ui" style="display: none;">
                <div id="turn-indicator">‚öîÔ∏è Votre tour</div>
                <div id="buff-icons"></div>
                <button id="flee-btn" class="btn-flee">üèÉ Fuir</button>
            </div>
        </section>

        <!-- Colonne Droite : Feuille de Personnage -->
        <aside id="character-sheet">
            <!-- En-t√™te Personnage -->
            <div class="char-header">
                <div class="char-portrait">
                    <!-- Image de classe charg√©e dynamiquement ou par CSS -->
                    <img src="{{ url_for('static', filename='img/classes/' ~ classe|lower ~ '.png') }}" alt="{{ classe }}" onerror="this.style.display='none'">
                </div>
                <div class="char-info">
                    <h1 class="runic">{{ username }}</h1>
                    <span class="player-class">{{ classe }}</span>
                    <div class="level-badge">Niveau <span id="player-level">1</span></div>
                </div>
            </div>

            <!-- Barres de Vie et XP -->
            <div class="char-bars">
                <div class="bar-container health">
                    <div class="bar-label-row">
                        <span>PV</span>
                        <span id="hp-text">100/100</span>
                    </div>
                    <div id="health-bar">
                        <div id="health-fill"></div>
                    </div>
                </div>

                <div class="bar-container xp">
                    <div class="bar-label-row">
                        <span>XP</span>
                        <span id="xp-text-val">0/100</span>
                    </div>
                    <div id="xp-bar">
                        <div id="xp-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Statistiques & Inventaire -->
            <div class="char-stats-grid">
                <div class="stat-box">
                    <span class="stat-icon">‚öîÔ∏è</span>
                    <span class="stat-value" id="stat-damage">--</span>
                    <span class="stat-label">D√©g√¢ts</span>
                </div>
                <div class="stat-box potion-box">
                    <span class="stat-icon">üß™</span>
                    <span class="stat-value" id="player-potions">0</span>
                    <button id="potion-btn" class="potion-btn-mini" disabled>Utiliser</button>
                </div>
            </div>

            <!-- Talents -->
            <div id="talents-container">
                <h3 class="runic section-title">Talents</h3>
                <div id="talents-buttons" class="talents-grid"></div>
            </div>

            <!-- Actions Syst√®me -->
            <div class="system-actions">
                <form action="{{ url_for('routes.menu') }}" method="GET">
                    <button type="submit" class="btn-secondary btn-small">üè† Menu Principal</button>
                </form>
            </div>
        </aside>
    </div>

    <!-- Chargement de tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <!-- Variables globales transmises √† JS -->
    <script>
        window.PLAYER_CLASS = "{{ classe }}";
        window.PLAYER_TALENTS = {{ save_data.talents | default([]) | tojson }};
        window.PLAYER_MAP = "{{ save_data.get('carte', 'P1') | safe }}";
        window.PLAYER_STATS = {
            niveau: {{ save_data.niveau | default(1) }},
            xp: {{ save_data.experience | default(0) }},
            potions: {{ save_data.potions | default(0) }},
            pv: {{ save_data.pv | default(100) }},
            pvMax: {{ save_data.pvMax | default(100) }},
            bonusDegats: {{ save_data.bonusDegats | default(0) }},
            vie: {{ save_data.statistiques.vie | default(100) }},
            position: {{ save_data.position | default(None) | tojson }}
        };
    </script>

    <!-- JS principaux -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
