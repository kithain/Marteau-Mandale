<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu - Marteaux & Mandales</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/img/favicon.ico">
  <style>
    #class-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .class-image {
      width: 200px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    .arrow {
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header class="logo-container">
    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Marteau Mandale" class="logo" />
  </header>

  <div id="auth-container">
    <h1 class="runic">Bienvenue {{ username }} !</h1>
    <p class="subtitle">Menu principal</p>

    <!-- Sélecteur visuel de classe -->
    <form action="{{ url_for('routes.nouvelle_partie') }}" method="POST">
      <label for="classe">Choisis ta classe :</label>
      <div id="class-selector">
        <span class="arrow" onclick="changeClass(-1)">⯇</span>
        <img id="class-image" class="class-image" src="{{ url_for('static', filename='img/classes/paladin.png') }}" alt="Classe" />
        <span class="arrow" onclick="changeClass(1)">⯈</span>
      </div>
      <input type="hidden" id="classe" name="classe" value="Paladin" />
      <button type="submit">Commencer l'aventure</button>
    </form>

    <form action="{{ url_for('routes.charger_partie') }}" method="GET" style="margin-top: 20px;">
      <button type="submit">Charger une partie</button>
    </form>

    <form action="{{ url_for('routes.logout') }}" method="GET" style="margin-top: 20px;">
      <button type="submit">Déconnexion</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>

  <script>
    const classes = ["Paladin", "Mage", "Voleur", "Barbare"];
    let currentIndex = 0;

    function changeClass(direction) {
      currentIndex = (currentIndex + direction + classes.length) % classes.length;
      const currentClass = classes[currentIndex];
      document.getElementById('class-image').src = `/static/img/classes/${currentClass.toLowerCase()}.png`;
      document.getElementById('classe').value = currentClass;
    }
  </script>
</body>
</html>
