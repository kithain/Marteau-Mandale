<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marteau Mandale</title>

  <!-- Police médiévale -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />

  <!-- Ton style -->
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .logo-container {
      border: 10px double #8b5e3c;
      border-radius: 12px;
      padding: 20px;
      background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .logo {
      max-width: 250px;
      height: auto;
      filter: grayscale(10%) contrast(1.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #ddb45c;
      text-shadow: 1px 1px 2px #000;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo Marteau Mandale" class="logo" />
    <h1>Marteau Mandale</h1>
  </div>

  <p>Bienvenue dans l’univers de Marteau Mandale. Prépare ton bouclier, ton marteau, et entre dans la légende.</p>

</body>
</html>
