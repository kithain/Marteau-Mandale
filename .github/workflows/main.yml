name: Create Project Structure

on: [push]

jobs:
  create-structure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create project structure
      run: |
        mkdir -p dungeon-crawler/css
        mkdir -p dungeon-crawler/js
        mkdir -p dungeon-crawler/assets/images
        mkdir -p dungeon-crawler/assets/sounds
        mkdir -p dungeon-crawler/levels
        touch dungeon-crawler/index.html
        touch dungeon-crawler/css/style.css
        touch dungeon-crawler/js/main.js
        touch dungeon-crawler/js/player.js
        touch dungeon-crawler/js/enemies.js
        touch dungeon-crawler/js/game.js
        touch dungeon-crawler/assets/images/player.png
        touch dungeon-crawler/assets/images/enemy.png
        touch dungeon-crawler/assets/images/tileset.png
        touch dungeon-crawler/assets/sounds/hit.mp3
        touch dungeon-crawler/assets/sounds/background.mp3
        touch dungeon-crawler/levels/level1.json
        touch dungeon-crawler/levels/level2.json
        touch dungeon-crawler/README.md
      shell: bash

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Create project structure"
        git push
